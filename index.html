<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>translated.io</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500;9..40,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="#"><img draggable="false" src="./public/logo.svg" alt=""></a>
        </div>

        <div class="jumbotron">
            <section class="block to-translate languages">
                <div class="languages__row">
                    <div data-language="en" class="languages__parameter active">English</div>
                    <div data-language="fr" class="languages__parameter">French</div>
                    <div data-language="es" class="languages__parameter">Spanish</div>
                </div>
                <hr>
                <textarea id="text-to-translate" cols="30" maxlength="500" placeholder="Hello, how are you?"></textarea>
                <div id="characters-count">19/500</div>
                <div class="d-flex space-between align-flex-end">
                    <div class="d-flex">
                        <img onclick="textToSpeech(false)" class="sound sound_original" width="20" height="20" src="./public/sound_max_fill.svg" alt="">
                        <img onclick="copyToClipboard(false)" class="copy copy_original" width="20" height="20" src="./public/Copy.svg" alt="">
                    </div>
                    <button id="translate-button">
                        <img width="20" height="20" src="./public/Sort_alfa.svg" alt="">
                        Translate
                    </button>
                </div>
            </section>
    
            <section class="block translated languages">
                <div class="d-flex space-between align-center">
                    <div class="languages__row">
                        <div data-language="en" class="languages__parameter">English</div>
                        <div data-language="fr" class="languages__parameter active">French</div>
                        <div data-language="es" class="languages__parameter">Spanish</div>
                    </div>
                    <img id="reverse-button" width="20" height="20" src="./public/Horizontal_top_left_main.svg" alt="">
                </div>
                <hr>
                <p id="translated">Bonjour, comment allez-vous?</p>
                <div class="d-flex">
                    <img onclick="textToSpeech(true)" class="sound sound_translated" width="20" height="20" src="./public/sound_max_fill.svg" alt="">
                    <img onclick="copyToClipboard(true)" class="copy copy_translated" width="20" height="20" src="./public/Copy.svg" alt="">
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
